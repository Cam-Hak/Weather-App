<!DOCTYPE html>

<html>
  <head>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  </head>
  <body>
    <div class="display__body">
      <header class="header">
        <div class="header__location">
          <input
            class="header__location--input"
            type="text"
            placeholder="Enter zipcode or city/state"
          />
          <a href="#" class="header__location--btn">Submit</a>
        </div>
      </header>
      <div class="weather hidden">
        <div class="weather__top">
          <h2 class="weather__location"></h2>
          <img class="weather__condition--icon" src="" />
          <div class="weather__condition"></div>
        </div>
        <div class="weather__stats">
          <div class="weather__stats--uv"></div>
          <div class="weather__stats--temp"></div>
          <div class="weather__stats--precip"></div>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
